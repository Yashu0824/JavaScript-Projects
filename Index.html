<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="Style.css">
</head>

<body class="bg-light">

    <div class="container py-5">
        <h2 class="text-center mb-4">üå¶Ô∏è Weather App</h2>

        <!-- Search Input -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="input-group shadow">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter City Name">
                    <button id="search-button" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>

        <!-- Weather Card -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg" id="weather-card">
                    <div class="card-body text-center">
                        <h4 id="city-name" class="card-title fw-bold mb-2"></h4>
                        <p id="city-time" class="text-muted mb-3"></p>

                        <img id="weather-icon" src="" alt="Weather Icon" class="mb-3" />
                        <h5 id="condition-text" class="mb-3"></h5>

                        <h1 id="city-temp" class="display-4 fw-bold text-primary mb-3"></h1>

                        <div class="row justify-content-center">
                            <div class="col-6 text-end">
                                <p class="mb-1"><strong>üíß Humidity:</strong></p>
                                <p class="mb-0"><strong>üå¨Ô∏è Wind:</strong></p>
                            </div>
                            <div class="col-6 text-start">
                                <p class="mb-1"><span id="humidity"></span>%</p>
                                <p class="mb-0"><span id="wind-speed"></span> kph</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
